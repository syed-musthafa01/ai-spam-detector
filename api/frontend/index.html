<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .spam {
            color: red;
        }
        .not-spam {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Spam Detector</h2>
    <textarea id="message" placeholder="Enter your message..."></textarea>
    <button onclick="checkSpam()">Check Spam</button>
    <div id="result" class="result"></div>
</div>

<script>
    async function checkSpam() {
        const text = document.getElementById("message").value;
        const resultDiv = document.getElementById("result");

        if (!text) {
            resultDiv.innerHTML = "Please enter some text.";
            return;
        }

        resultDiv.innerHTML = "Checking...";

        try {
            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (data.prediction === "Spam") {
                resultDiv.innerHTML = `ðŸš« SPAM (${data.spam_confidence}%)`;
                resultDiv.className = "result spam";
            } else {
                resultDiv.innerHTML = `âœ… NOT SPAM (${data.spam_confidence}%)`;
                resultDiv.className = "result not-spam";
            }

        } catch (error) {
            resultDiv.innerHTML = "Error connecting to server";
        }
    }
</script>

</body>
</html>
